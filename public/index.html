<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Basic Example</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="hello-world-plugin.js"></script>
    <style>
      html, body {
        padding:20px;
        margin:0px;
        font-family:'Lato', sans-serif;
      }
      
      #content {
        width:100%;
      }

      h1 {
        font-size:21px;
        font-weight:normal;
        margin:0;
        padding:0;
      }

      p.instructions {
        padding:10px 0;
      }

      img {
        max-width:100%;
      }

      p.caption {
        font-family:Arial, Helvetica, sans-serif;
        color:#8f8f8f;
      }

      p.caption a {
        color:#3f3f3f;
      }

      .helloworld-plugin {
        padding:5px;
      }
      
      .helloworld-plugin .button-outline {
        display:inline-block;
        margin:2px;
        padding:2px;
      }

      .helloworld-plugin button {
        outline:none;
        border:none;
        display:inline-block;
        width:20px;
        height:20px;
        border-radius:50%;
        cursor:pointer;
      }

      svg.a9s-annotationlayer .a9s-annotation.RED .outer {
        stroke:red;
        stroke-width:3;
        fill:rgba(255, 0, 0, 0.3);
      }

      svg.a9s-annotationlayer .a9s-annotation.GREEN .outer {
        stroke:green;
        stroke-width:3;
        fill:rgba(0, 255, 0, 0.3);
      }

      svg.a9s-annotationlayer .a9s-annotation.BLUE .outer {
        stroke:blue;
        stroke-width:3;
        fill:rgba(0, 0, 255, 0.3);
      }

      svg.a9s-annotationlayer .a9s-annotation.RED .inner,
      svg.a9s-annotationlayer .a9s-annotation.GREEN .inner,
      svg.a9s-annotationlayer .a9s-annotation.BLUE .inner {
        fill:transparent;
        stroke:none;
      }
    </style>
  </head>
  <body>
    <div id="content">    
      <h1>Annotorious: Basic Example</h1>  
      <p class="instructions">
        Click the annotation to edit. Click and drag the mouse to create a new annotation.
      </p>
      <p>
        <button id="current-tool">RECTANGLE</button>
      </p>
      <img id="hallstatt" src="640px-Hallstatt.jpg">
    </div>
  </div>
    <script>
      (function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          locale: 'auto',
          tagVocabulary: [ 'Animal', 'Artwork', 'Building', 'Person', 'Vegetation', 'Waterbody' ],
          widgets: [
            HelloWorldPlugin
          ],
          formatter: function(annotation) {
            // Get 'highlight' body and set CSS class accordingly
            var highlightBody = annotation.bodies.find(function(b) {
              return b.purpose == 'highlighting';
            });

            if (highlightBody)
              return highlightBody.value;
          }
        });

        anno.on('createAnnotation', function(a) {
          console.log('created', a);
        });

        anno.on('updateAnnotation', function(annotation, previous) {
          console.log('updated', previous, 'with', annotation);
        });

        anno.on('deleteAnnotation', function(annotation) {
          console.log('deleted', annotation);
        });
        
        anno.loadAnnotations('annotations.w3c.json');

        anno.setDrawingTool('rect');
        
        var toolToggle = document.getElementById('current-tool');
        toolToggle.addEventListener('click', function() {
          if (toolToggle.innerHTML == 'RECTANGLE') {
            toolToggle.innerHTML = 'POLYGON';
            anno.setDrawingTool('polygon');
          } else {
            toolToggle.innerHTML = 'RECTANGLE';
            anno.setDrawingTool('rect');
          }
        });
      })()
    </script>
  </body>
</html>
