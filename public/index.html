<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Basic Example</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
      html, body {
        padding:20px;
        margin:0px;
        font-family:'Lato', sans-serif;
      }
      
      #content {
        width:100%;
      }

      h1 {
        font-size:21px;
        font-weight:normal;
        margin:0;
        padding:0;
      }

      p.instructions {
        padding:10px 0;
      }

      img {
        max-width:100%;
      }

      p.caption {
        font-family:Arial, Helvetica, sans-serif;
        color:#8f8f8f;
      }

      p.caption a {
        color:#3f3f3f;
      }
    </style>
  </head>
  <body>
    <div id="content">    
      <h1>Annotorious: Basic Example</h1>  
      <p class="instructions">
        Click the annotation to edit. Click and drag the mouse to create a new annotation.
      </p>
      <img id="hallstatt" src="640px-Hallstatt.jpg">
      <p class="caption">
        Sample image source: <a href="http://commons.wikimedia.org/wiki/File:Hallstatt_300.jpg">Hallstatt,
        Austria</a>, by Nick Csakany/Wikimedia Commons. Public Domain.
      </p>
    </div>
  </div>
    <script>
      (function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          locale: 'auto'
        });
        
        anno.on('selectAnnotation', function(annotation) {
          console.log('selected', annotation);
        });

        anno.on('createAnnotation', function(a) {
          console.log('created', a);
        });

        anno.on('updateAnnotation', function(annotation, previous) {
          console.log('updated', previous, 'with', annotation);
        });

        anno.on('deleteAnnotation', function(annotation) {
          console.log('deleted', annotation);
        });
        
        // anno.loadAnnotations('annotations.w3c.json');

        anno.addAnnotation({ 
          "@context": "http://www.w3.org/ns/anno.jsonld",
          "id": "#a88b22d0-6106-4872-9435-c78b5e89fede",
          "type": "Annotation",
          "body": [{
            "type": "TextualBody",
            "value": "It's Hallstatt in Upper Austria"
          }, {
            "type": "TextualBody",
            "purpose": "tagging",
            "value": "Hallstatt"
          }, {
            "type": "TextualBody",
            "purpose": "tagging",
            "value": "Upper Austria"
          }],
          "target": {
            "selector": {
              "type": "FragmentSelector",
              "conformsTo": "http://www.w3.org/TR/media-frags/",
              "value": "xywh=pixel:270,120,90,170"
            }
          }
        }, true);
      })()
    </script>
  </body>
</html>
