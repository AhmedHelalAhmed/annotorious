<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Development</title>
    <style>
      html, body {
        padding:20px;
        margin:0px;
      }

      .r6o-editor {
        font-family:'Lato', sans-serif;
        font-size:17px;
        line-height:27px;
      }

      p.caption {
        font-family:Arial, Helvetica, sans-serif;
        color:#8f8f8f;
      }

      p.caption a {
        color:#3f3f3f;
      }
    </style>
  </head>
  <body>
    <div id="content">  
      <div class="buttons">
        <button id="select">Select Annotation</button>
      </div>          
      <img id="hallstatt" src="640px-Hallstatt.jpg">
      <p class="caption">
        Sample image source: <a href="http://commons.wikimedia.org/wiki/File:Hallstatt_300.jpg">Hallstatt,
        Austria</a>, by Nick Csakany/Wikimedia Commons. Public Domain.
      </p>
    </div>
  </div>>
    <script>
      (function() {
        var anno = Annotorious.init({
          image: 'hallstatt'
        });

        anno.on('createAnnotation', function(a) {
          console.log('created', a);
        });

        anno.on('updateAnnotation', function(annotation, previous) {
          console.log('updated', previous, 'with', annotation);
        });

        anno.on('mouseEnterAnnotation', function(annotation, evt) {
          console.log('enter', annotation);
        });

        anno.on('mouseLeaveAnnotation', function(annotation, evt) {
          console.log('leave', annotation);
        });

        anno.loadAnnotations('annotations.w3c.json');

        var selectBtn = document.getElementById('select');
        selectBtn.addEventListener('click', function() { anno.selectAnnotation('#a88b22d0-6106-4872-9435-c78b5e89fede') });
      })()
    </script>
  </body>
</html>
